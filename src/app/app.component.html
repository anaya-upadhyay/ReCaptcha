<div class="container-fluid py-3">
  <h1>Angular reCAPTCHA v3</h1>

  <form #form="ngForm">
    <div class="row mt-3">
      <div class="col-sm-12 mb-2">
        <button
          type="button"
          class="btn btn-lg btn-primary"
          (click)="send(form)"
        >
          Send
        </button>
      </div>
    </div>
  </form>
</div>

<div class="container-fluid py-3"></div>

<re-captcha (resolved)="resolved($event)"></re-captcha>
